<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="login_form_div">
        <p id="login_heading">Login</p>

        <input id="email" type="text" placeholder="Email" />
        <br>
        <input id="password" type="password" placeholder="Password" />
        <br>

        <div id="show_password_div">
            <input id="checkBox" type="checkbox" onclick="showAndHidePassword()">Show Password
            <br>
        </div>
        <button onclick="login()">Login</button>
        <br>
        <br>
        <a href="../signUp/signUp.html">Don't have an account? <a href="../signUp/signUp.html">Sign Up</a></a>


    </div>

    <script src="login.js"></script>
</body>

</html>
