<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="signUp.css">
</head>

<body>

    <div id="signUp_form_div">
        <p id="create_account_heading">Create Account</p>

        <input class="input_fields" id="first_name" type="text" placeholder="First name" />
        <br>
        <input class="input_fields" id="last_name" type="text" placeholder="Last name" />
        <br>
        <input id="gender" class="input_fields" placeholder="Gender" list="gender_list">
        <datalist id="gender_list">
            <option value="Male">
            <option value="Female">
        </datalist>
        <br>
        <input class="input_fields" id="email" type="text" placeholder="Your email" />
        <br>
        <input class="input_fields" id="password" type="text" placeholder="Your password" />
        <br>

        <button onclick="signUp()">Sign Up</button>

    </div>
    <script src="signUp.js"></script>
</body>

</html>
