<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signUp.css">
</head>

<body>

    <div id="signUp_form_div">
        <div id="alert">
            <span id="closebtn" onclick="closeErrorAlert()">&times;</span>
            <span id="error_message"></span>
        </div>

        <p id="create_account_heading">Create Account</p>
        <input class="input_fields" id="first_name" type="text" placeholder="First name">
        <br>
        <input class="input_fields" id="last_name" type="text" placeholder="Last name">
        <br>
        <input id="gender" class="input_fields" placeholder="Gender" list="gender_list">
        <datalist id="gender_list">
            <option value="Male">
            <option value="Female">
        </datalist>
        <br>
        <input class="input_fields" id="email" type="text" placeholder="Email">
        <br>
        <input class="input_fields" id="password" type="text" placeholder="Password">
        <br>

        <button id="signUp_btn" onclick="signUp()">Sign Up</button>
    </div>
    <script src="signUp.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
