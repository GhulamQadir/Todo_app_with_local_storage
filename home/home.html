<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="getTodosFromLocalStor(toDosArray)">

    <div id="edit_modal" class="modal">
        <div class="modal-content">
            <span class="close_modal_btn" onclick="closeModal()">&times;</span>
            <input id="edit_todo" type="text" />
            <br>
            <button onclick="editValue(this)">Edit</button>
        </div>
    </div>
    <div id="search_modal">
        <div id="search_modal_content" class="search_modal_content">
        </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://www.onmsft.com/wp-content/uploads/2019/05/todo.jpg" height="50px">
        <button id="nav_toggle_btn" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li> -->
                <!-- <input type="text" id="search_todo" placeholder="Search todo"> -->
                <input id="search_todo" class="form-control mr-sm-2" type="search" placeholder="Search"
                    onkeyup="searchTodo()" aria-label="Search">

            </ul>
            <img id="user_avatar_nav" src="" alt="">
            <span id="chevron_down" onclick="chevronUp()"><i class="fa fa-chevron-down " aria-hidden="true"></i> </span>
            <span id="chevron_up" onclick="chevronDown()"><i class="fa fa-chevron-up" aria-hidden="true"></i> </span>


            <br>
            <span class="navbar-text">
                Logout
            </span>

            <ul>
        </div>
    </nav>
    <div id="userInfo">

    </div>


    <br>
    <br>
    <button id="logout_btn" onclick="logOut()">Logout</button>
    <br>
    <br>

    <input type="text" id="todo_field" placeholder="Enter value" />
    <br>
    <button onclick="addTodo()">Add todo</button>

    <div id="todos_div">
        <br>
        <br>
    </div>

    <script src="home.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
