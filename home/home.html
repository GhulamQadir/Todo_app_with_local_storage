<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="edit_modal" class="modal">
        <div class="modal-content">
            <span class="close_modal_btn" onclick="closeModal()">&times;</span>
            <input id="edit_todo" type="text" />
            <br>
            <button onclick="editValue(this)">Edit</button>
        </div>
    </div>
    <div id="search_modal">
        <div id="search_modal_content" class="search_modal_content">
        </div>
    </div>


    <nav id="my_nav" class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://www.onmsft.com/wp-content/uploads/2019/05/todo.jpg" height="50px">
        <button id="nav_toggle_btn" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <input id="search_todo" class="form-control mr-sm-2" type="search" placeholder="Search task "
                    onkeyup="searchTodo()" aria-label="Search">
            </ul>
            <div class="dropdown show">
                <img id="user_profile_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src=""
                    alt="">
                <div class="dropdown-menu dropdown-menu-right">
                    <div id="user_dropdown_img">
                        <img id="user_profile_img" src="" alt="">
                    </div>
                    <div id="user_name">
                        <p id="hello_user">Hello,<br></p>
                        <p id="profile_userName"></p>
                    </div>

                    <div class="features">
                        <span><i class="fa fa-envelope email_icon" aria-hidden="true"></i></span>
                        <span id="user_email"></span>
                    </div>
                    <hr>

                    <div class="features">
                        <a id="my_todos_link" href="#todos_div"><span><i class="fa fa-check icons"
                                    aria-hidden="true"></i></span>
                            <span class="features_names">My Todos</span></a>
                    </div>
                    <div class="features">
                        <p onclick="addTodoDropdown()"><span><i class="fa fa-plus icons" aria-hidden="true"></i> </span>
                            <span class="features_names">Add Todo</span>
                        </p>
                    </div>
                    <hr>

                    <div class="features">
                        <p onclick="logOut()"><span><i class="fa fa-sign-out icons" aria-hidden="true"></i> </span>
                            <span class="features_names">Logout</span>
                        </p>
                    </div>
                </div>
            </div>

            <br>
            <button type="button" class="btn btn-outline-danger nav_logut_Btn" onclick="logOut()">Logout</button>


            <ul>
        </div>
    </nav>


    <br>
    <br>

    <div id="todos_main_div" class="navbar-light bg-light">
        <div id="add_todo_div">
            <input id="todo_field" class="form-control" type="text" placeholder="Add task">
            <button id="add_task_btn" onclick="addTodo()">Add todo</button>
        </div>


        <div id="todos_div" class="navbar-light bg-light">
            <br>
            <br>
        </div>
    </div>

    <script src="home.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
